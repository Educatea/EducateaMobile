    <script>
        function sortJsonName(a,b){
            return a.order > b.order ? 1 : -1;
        };
        $(document).ready(function(){
            if(!is_logged_in()){
                window.location.replace("index.html");
            }
            var url = "http://educatea.com.ar/api/v1/exercises/" + getUrlVars().exercise_id;
            $.ajax({
                type: "GET",
                url: url,
                success: function(data){
                    console.log(data);
                    model_name = data.model_name;
                    values = data.values;
                    html = '<h3>'+data.generate_text+'</h3><ul>';
                    $.each(data.answers, function(key, val){
                        html = html + '<li><a class="btn btn-info" onclick="solve('+val+')">' + val + '</a></li>';
                    });
                    html = html + '</ul>';
                    $(html).appendTo('#container');
                },
                error: error,
                timeout: timeout,
                headers: {
                    "Authorization": "Basic " + btoa(localStorage['email'] + ":" + localStorage['pass'])
                }
            });
        });
        function solve (ans) {
            var url = "http://educatea.com.ar/api/v1/exercises/solve"
            $.ajax({
                dataType: "json",
                data: { answer: ans, iteration: "1", level: "3", exercise: model_name, values: values },
                type: "POST",
                url: url,
                success: function(data){
                    $('#container').empty();
                    $(data).appendTo('#container');
                },
                error: error,
                timeout: timeout,
                headers: {
                    "Authorization": "Basic " + btoa(localStorage['email'] + ":" + localStorage['pass'])
                }
            });
        }

    </script>
